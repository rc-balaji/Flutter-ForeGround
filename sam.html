<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Visibility</title>
    <style>
        #container {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            display: block;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <button onclick="toggleVisibility()">Toggle Visibility</button>
    <div id="container">
        <button id="red">Hello</button>
    </div>

    <script>
        function toggleVisibility() {
            var container = document.getElementById("container");
            if (container.style.display === "none") {
                container.style.display = "block";
                addClickListener(); // Re-attach the listener when showing the container
            } else {
                container.style.display = "none";
                removeClickListener(); // Remove the listener when hiding the container
            }
        }

        function addClickListener() {
            document.getElementById('red').addEventListener('click', handleButtonClick);
        }

        function removeClickListener() {
            document.getElementById('red').removeEventListener('click', handleButtonClick);
        }

        function handleButtonClick() {
            new Promise((resolve, reject) => {
                resolve("Click");
            }).then((data) => {
                console.log(data);
                alert("sss");
                document.getElementById("container").style.display = "none";
            })
        }

        // Initially add the listener
        addClickListener();
    </script>
</body>

</html>
